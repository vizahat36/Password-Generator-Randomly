<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genertor build by viz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
    <div class="firstdiv">
        <h1 id="newpass"></h1>
        <i class="fa-regular fa-copy" id="copybtn"></i>
    </div>
    <div class="seconddiv">
        <!-- <input type="range" id="range"> -->
        <input type="range" id="range" min="6" max="20" value="10">
        <p id="rangeVal"></p>

    </div>

        <div class="thirddiv">
            <input type="checkbox" name="caplet" id="caplet">
            <label for="caplet">Upper Case</label>
            <br>
            <input type="checkbox" name="small" id="small">
            <label for="small">Lower Case</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number">Number</label>
            <br>
            <input type="checkbox" name="Symbol" id="Symbol">
            <label for="Symbol">Symbol</label>
            <br>

        </div>

        <button id="genpass">Generte Password</button>
    
</div>

    <script src="index.js"></script>
</body>
</html>
